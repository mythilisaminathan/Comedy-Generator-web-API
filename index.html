    <h1 >BOOMER COMEDY GENERATOR</h1>
    <div class="wrapper">

        <p id="joke">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos quas soluta repudiandae, sint reiciendis, veniam, perferendis corporis vitae eveniet eum at 
          tenetur numquam dolores odit eligendi aspernatur omnis maiores quis?</p>
          <button >change</button>


    </div>
     


   <script>

    const joke = document.getElementById("joke")
    const button= document.querySelector("button")
    // button.addEventListener("click",function jokepart(){})
      const url ="https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single"
    
    let jokepat =()=>{
      fetch(url)
      .then(data=> data.json())
      .then(item=> {
        joke.textContent=`${item.joke}`
      })
    }
    jokepat()
    button.addEventListener("click",jokepat)


   



   

   

   </script>
